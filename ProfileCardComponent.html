<!DOCTYPE html>
<html>
<head>
	<title>Profile Card Component</title>
	<!-- ------ TitÃºlo ------ -->

	<link rel="stylesheet" type="text/css" href="ProfileCardComponent.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
	<!-- ------ Links ------ -->

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<!-- ------ Meta Tags ------ -->
</head>
<body>
	<div class="container">
		<!-- Background Image -->
		<div class="top-bkg">
			<img src="images/bg-pattern-top.svg">
		</div>
		<div class="bottom-bkg">
			<img src="images/bg-pattern-bottom.svg">
		</div>
		<!-- Background Image -->

		<div class=" profile-box">
			<div class="profile-bkg"></div>

			<div class="profile-data">
				<div class="profile-pic"></div>

				<div class="profile-info">
					<p>
						Victor Crest 
						<span>
							26 <br>	London
						</span>
					</p>
				</div>

				<div class="profile-statistics">
					<div class="box">
						<p>80k <br> <span>Followers</span></p>
					</div>
					<div class="box">
						<p>803k <br> <span>Likes</span></p>
					</div>
					<div class="box">
						<p>1.4k <br> <span>Photos</span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
